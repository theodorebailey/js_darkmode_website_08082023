<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank portfolio</title>
    <link rel="stylesheet" href="s.css">
    <script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- hero class as the top element -->
    <div class="hero">
        <nav>
            <!-- we will set an image in our nav to sit left side -->
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <!-- unordered list item with 6 nav links which just send us top of page -->
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <!-- second image element right side of page -->
            <img src="images_dark_theme_/moon.png" alt="darktheme" id="icon">
        </nav>

        <!-- division class to store info -->
        <div class="info">
            <!-- title element with a paragraph and an anchor element -->
            <h1>I'm <span class="">Theodore Bailey</span> <br> and I don't know this lady</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis nulla quos, quam unde necessitatibus ducimus corrupti repellat fuga fugit impedit?</p>
            <a href="">Download DV</a>
        </div>

        <!-- our image container class img-box -->
        <div class="img-box">
            <!-- store two images, one background image and one image of an individual -->
            <img src="images/pattern.png" alt="backimg" class="back-img">
            <img src="images/girl.png" alt="blackimg" class="main-img">
        </div>

        <!-- our social links class using google font icons -->
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>




    </div>

    <script>
        // so save our icon to a getElementById - our sun and moon - grab the container
        let icon = document.getElementById("icon");
        // add an onclick event which triggers a function
        // our function
        // will target the document.body and give it a classList toggle effect of dark-theme
        icon.onclick = function(){
            // set document.body to either dark-theme will toggle
            document.body.classList.toggle("dark-theme");
            
            
            // evaluate if body class list contains dark theme
            if(document.body.classList.contains("dark-theme")){
                // set to sun
                icon.src = "images_dark_theme_/sun.png"
            } else {
                // else set to moon
                icon.src = "images_dark_theme_/moon.png"

            }
        }

    </script>

    
</body>
</html>
